<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0a0a12">
  <meta name="description" content="MarterBlaster - Retro Space Shooter Game">
  <meta name="keywords" content="game, space, shooter, retro, arcade">
  
  <!-- iOS specific meta tags -->
  <meta name="apple-mobile-web-app-title" content="MarterBlaster">
  <link rel="apple-touch-icon" href="icon-192.png">
  
  <!-- Android specific meta tags -->
  <meta name="application-name" content="MarterBlaster">
  
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icon-192.png">
  
  <!-- Fonts -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <title>MarterBlaster</title>
  
  <style>
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 247, 255, 0.3);
      border-radius: 50%;
      border-top-color: #00f7ff;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #00f7ff;
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      text-align: center;
    }
    
    /* Hide loading screen when game loads */
    .loaded #loading-screen {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">LOADING MARTERBLASTER...</div>
  </div>
  
  <!-- Main game container -->
  <div class="crt">
    <canvas id="gameCanvas"></canvas>
    <div class="hud">
      <div class="score">SCORE: <span id="score">0</span></div>
      <div class="lives">LIVES: <span id="lives">3</span></div>
    </div>
    
    <!-- Mobile instructions -->
    <div class="mobile-instructions" id="mobile-instructions">
      USE JOYSTICK TO MOVE â€¢ TAP FIRE BUTTON TO SHOOT
    </div>
    
    <!-- Performance mode indicator -->
    <div class="performance-mode" id="performance-mode">
      PERFORMANCE MODE
    </div>
  </div>
  
  <!-- Game over screen (handled in JavaScript) -->
  <div id="game-over"></div>
  
  <!-- Scripts -->
  <script type="module" src="game.js"></script>
  
  <script>
    // Handle loading screen
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('loaded');
        
        // Hide mobile instructions on desktop
        if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
          document.getElementById('mobile-instructions').style.display = 'none';
        }
        
        // Hide performance mode indicator if not needed
        if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
          document.getElementById('performance-mode').style.display = 'none';
        }
      }, 1000);
    });
    
    // Prevent default touch behaviors
    document.addEventListener('touchstart', (e) => {
      if (e.target.tagName === 'CANVAS') {
        e.preventDefault();
      }
    }, { passive: false });
    
    document.addEventListener('touchmove', (e) => {
      if (e.target.tagName === 'CANVAS') {
        e.preventDefault();
      }
    }, { passive: false });
    
    // Prevent context menu on canvas
    document.getElementById('gameCanvas').addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });
    
    // Handle orientation lock suggestion
    function suggestOrientation() {
      if (window.innerHeight > window.innerWidth) {
        // Portrait mode - suggest landscape for better gameplay
        const orientationMessage = document.createElement('div');
        orientationMessage.id = 'orientation-message';
        orientationMessage.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.9);
          color: #00f7ff;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          font-family: 'Press Start 2P', cursive;
          text-align: center;
          padding: 20px;
        `;
        orientationMessage.innerHTML = `
          <div style="font-size: 24px; margin-bottom: 20px;">ðŸ”„</div>
          <div style="font-size: 16px; margin-bottom: 10px;">ROTATE DEVICE</div>
          <div style="font-size: 12px; color: rgba(255, 255, 255, 0.7);">
            FOR BEST EXPERIENCE<br>
            PLAY IN LANDSCAPE MODE
          </div>
        `;
        document.body.appendChild(orientationMessage);
        
        // Remove message when orientation changes
        window.addEventListener('orientationchange', () => {
          if (document.getElementById('orientation-message')) {
            document.getElementById('orientation-message').remove();
          }
        }, { once: true });
      }
    }
    
    // Check orientation on load and resize
    window.addEventListener('load', suggestOrientation);
    window.addEventListener('resize', suggestOrientation);
    
    // Add to home screen prompt for iOS
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Show install button (optional)
      setTimeout(() => {
        const installButton = document.createElement('button');
        installButton.id = 'install-button';
        installButton.textContent = 'ðŸ“± INSTALL APP';
        installButton.style.cssText = `
          position: fixed;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          background: #00f7ff;
          color: #000;
          border: none;
          padding: 10px 20px;
          font-family: 'Press Start 2P', cursive;
          font-size: 10px;
          border-radius: 5px;
          cursor: pointer;
          z-index: 100;
          box-shadow: 0 0 10px #00f7ff;
        `;
        installButton.onclick = () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              installButton.remove();
            }
            deferredPrompt = null;
          });
        };
        document.body.appendChild(installButton);
        
        // Auto-hide after 10 seconds
        setTimeout(() => {
          if (installButton.parentNode) {
            installButton.style.opacity = '0';
            installButton.style.transition = 'opacity 0.5s';
            setTimeout(() => installButton.remove(), 500);
          }
        }, 10000);
      }, 3000);
    });
  </script>
</body>
</html>
