<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MerterBlaster Local Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        iframe {
            border: 2px solid #444;
            border-radius: 8px;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .success {
            background: #2e7d32;
            color: white;
        }
        .error {
            background: #c62828;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MerterBlaster Local Test</h1>
        <p>Testing if the game loads correctly...</p>
        
        <div id="status" class="status">Loading...</div>
        
        <iframe id="gameFrame" src="index.html" width="800" height="600"></iframe>
        
        <div id="deployment-info">
            <h2>Deployment Pipeline Status</h2>
            <p><strong>GitHub Repository:</strong> <a href="https://github.com/charlieashworth70/marter-blaster" target="_blank">charlieashworth70/marter-blaster</a></p>
            <p><strong>GitHub Pages URL:</strong> <a href="https://charlieashworth70.github.io/marter-blaster/" target="_blank">https://charlieashworth70.github.io/marter-blaster/</a></p>
            <p><strong>GitHub Actions Workflow:</strong> <a href="https://github.com/charlieashworth70/marter-blaster/actions" target="_blank">View Actions</a></p>
        </div>
    </div>
    
    <script>
        const gameFrame = document.getElementById('gameFrame');
        const statusDiv = document.getElementById('status');
        
        gameFrame.onload = function() {
            statusDiv.textContent = "✅ Game loaded successfully!";
            statusDiv.className = "status success";
            
            // Test if game canvas is present
            try {
                const iframeDoc = gameFrame.contentDocument || gameFrame.contentWindow.document;
                const canvas = iframeDoc.querySelector('canvas');
                if (canvas) {
                    statusDiv.textContent += " Canvas detected: " + canvas.width + "x" + canvas.height;
                }
            } catch (e) {
                // Cross-origin restriction, but game loaded
                statusDiv.textContent += " (Cross-origin restrictions prevent canvas inspection)";
            }
        };
        
        gameFrame.onerror = function() {
            statusDiv.textContent = "❌ Failed to load game";
            statusDiv.className = "status error";
        };
        
        // Set timeout in case iframe never loads
        setTimeout(() => {
            if (statusDiv.textContent === "Loading...") {
                statusDiv.textContent = "⚠️ Game loading timed out";
                statusDiv.className = "status error";
            }
        }, 5000);
    </script>
</body>
</html>
